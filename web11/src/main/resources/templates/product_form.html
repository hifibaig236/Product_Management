<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h1>Add New Product</h1></div>
    <form th:action="@{/Product/save}" method="post" th:object="${product}"
          style="max-width: 500px; margin: 0 auto;" >
        <input  type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required  />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{category}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control" required />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"> Save </button>
                <button type="button" class="btn btn-secondary"> Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/Product}]]";
    }
</script>
</body>
</html>
